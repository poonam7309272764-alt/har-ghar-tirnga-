<!DOCTYPE html>
<html>
<head>
    <title>Tirnga ID Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .id-card {
            width: 340px;
            height: 520px; 
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(180deg,  #f97542 25%,#fff 43% , #fff 63% , #35a203 70%);
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .university-logo {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .photo-container {
            position: relative;
  width: 130px;
  height: 150px;
  margin: 0 auto;
  background: #ffffff1f;
  border: 1px solid rgba(30, 30, 30, 0.38);
  border-radius: 8px;
  overflow: hidden;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
        }

        .student-info {
            margin-top: 70px;
            padding: 15px;
           //* background: rgba(255,255,255,0.1);*//
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .student-info p {
            margin: 10px 0;
            font-size: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }

        .student-info strong {
            color: rgba(255,255,255,0.8);
            font-weight: 500;
            width: 100px;
            display: inline-block;
        }
 

    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <!-- Input Form -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="mb-4">Student ID Generator</h3>
                    <form id="idForm">
                        <div class="mb-3">
                            <label class="form-label">अपना नारा लिखे</label>
                            <input type="text" class="form-control" id="university" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">अपना पूरा नाम लिखे</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
    <label class="form-label">पता:-</label>
    <input type="text" placeholder="पता" class="form-control" id="pata"></div>
                        <div class="mb-3">
                            <label class="form-label">अपना आधार नंबर डाले लिखे</label>
                            <input type="text" class="form-control" id="studentId" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">जन्म दिन डाले</label>
                            <input type="date" class="form-control" id="validUntil" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="file" class="form-control" id="photo" accept="image/*">
                        </div>

                    </form>
                </div>
                
            </div>
            
            <!-- Preview Card -->
            <div class="col-md-6" >
                <div class="id-card mx-auto" id="flage">
                    <div class="university-logo" id="universityPreview">

                        
                    </div>
                    <div class="text-center">
                        <h5 class="mb-4">भारत माता की जय</h5>
                        <div class="photo-container">
                            <div class="photo-placeholder" id="photoPreview">
                                <span>PHOTO</span>
                            </div>
                        </div>
                    </div>
                    <div class="student-info">
                        <p><strong>Name:</strong> <span id="namePreview">-</span></p>
                        <p><strong>पता:-</strong> <span id="pataPreview">-</span></p>
                        <p><strong>Tirnga ID:</strong> <span id="studentIdPreview">-</span></p>
                      
                        <p style="border-bottom:none;"><strong>Valid Until:</strong> <span id="validUntilPreview">-</span></p>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-primary" id="downloadBtn">Download ID Card</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
